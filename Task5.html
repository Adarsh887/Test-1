<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 5</title>
</head>
<body>
    <center> <h1> Registration Form </h1>
    <table border="1">
        <tr>
            <th> 
                <label for="fname"> First Name: </label> 
            </th>
            <td>
                <input type="text" id="fname" name="fname"> 
            </td>
        </tr>
        <tr>
            <th>
                <label for="lname"> Last Name:  </label>
            </th>
            <td>
                <input type="text" id="lname" name="lname">
            </td>
        </tr>
        <tr>
            <th>
                <label for="email"> Email:  </label>
            </th>
            <td>
                <input type="text" id="email" name="email">
            </td>
        </tr>
        <tr>
            <th>
                <label for="pass">  Password: </label>
            </th>
            <td>
                <input type="password" id="pass" name="pass">
            </td>
        </tr>
        <tr>
            <th>
                <label for="repass">   Re Password : </label>
            </th>
            <td>
                <input type="password" id="repass" name="repass">
            </td>
        </tr>
        <tr>
            <th>
                <label for="gender"> Gender: </label>
            </th>
            <td>
                <input type="radio" id="male" name="gender" value="Male">
                <label for="male">Male</label> <hr/>
                <input type="radio" id="female" name="gender" value="Female">
                <label for="female">Female</label>

            </td>
        </tr>
        <tr>
            <th>
                <label for="address"> Address: </label>
            </th>
            <td>
                <input type="text" id="address" name="address">
            </td>
        </tr>
        <tr>
            <th>
                <label for="state"> State: </label>
            </th>
            <td>
                <input type="text" id="state" name="state">
            </td>
        </tr>
        <tr>
            <th>
                <label for="country">Country:</label>
            </th>
            <td>
                <select name="country" id="country">
                    <option value="cs">Choose Your Country </option>
                    <option value="india"> India</option>
                    <option value="us">USA</option>
                    <option value="germany">Germany</option>
                </select>
            </td>
        </tr>
        <tr>
            <th>
                <label for="lang">Languges Known:</label>
            </th>
            <td >
                <input type="checkbox" id="lang1" name="lang1" value="English">
                <label for="lang1"> English</label>
                <input type="checkbox" id="lang2" name="lang2" value="malayalam">
                <label for="lang2"> Malayalam</label>
                <input type="checkbox" id="lang3" name="lang3" value="tamil">
                <label for="lang3"> Tamil</label>
                <input type="checkbox" id="lang4" name="lang4" value="hindi">
                <label for="lang4"> Hindi</label>
            </td>
        </tr>
        <tr>
            <td colspan="2">
                <input type="checkbox" id="dsc" name="dsc" value="dsc">
                <label for="dsc"> Hereby I declare all the given details are true</label>
            </td>
        </tr>
        <tr>
            <td colspan="2">
                Login to <a href="https://ethnus.com/" target="_blank"> Ethnus</a> Website
            </td>
        </tr>
    </table>
</center>
    <br/>
    <center> <input type="submit" value="Register"></center>
</body>
</html>
